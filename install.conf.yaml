- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.config: config
    ~/.dotfiles: ""
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.claude/commands: .claude/commands
    ~/.claude/settings.local.json: .claude/settings.local.json
    ~/.claude/settings.json: .claude/settings.json

- shell:
    - [git submodule update --init --recursive, Installing submodules]
